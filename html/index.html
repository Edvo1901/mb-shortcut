<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>MB-SHORTCUT</title>
        <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="main">
            <div class="box">
                <div class="shortcut">
                    <div class="keyboard">TAB</div>
                    <div class="description">OPEN/CLOSE INVENTORY</div>
                </div>
                <div class="shortcut">
                    <div class="keyboard">M</div>
                    <div class="description">OPEN PHONE</div>
                </div>
                <div class="shortcut">
                    <div class="keyboard">F1</div>
                    <div class="description">INTERACTION</div>
                </div>
                <div class="shortcut">
                    <div class="keyboard">N</div>
                    <div class="description">LOCAL TALK</div>
                </div>
                <div class="shortcut">
                    <div class="keyboard">T</div>
                    <div class="description">CHAT SYSTEM</div>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
